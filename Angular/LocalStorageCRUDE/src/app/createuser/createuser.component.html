
<h2>Personal Information Form</h2>
<form (ngSubmit)="onSubmit()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" [(ngModel)]="u.name" required><br><br>
    
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" [(ngModel)]="u.age" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" [(ngModel)]="u.email" required><br><br>
    
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="50" [(ngModel)]="u.address" required></textarea><br><br>
    
    <input type="submit" value="Submit">
</form>

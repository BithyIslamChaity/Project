<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Contact Day</th> <!-- New column for contact day -->
            <th scope="col">Time</th> <!-- New column for contact time -->
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        @for (doctor of doctorForm; track doctor) {
        <tr>
            <td>{{ doctorForm.indexOf(doctor) + 1 }}</td>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.age }}</td>
            <td>{{ doctor.email }}</td>
            <td>{{ doctor.address }}</td>
            <td>{{ doctor.contactDay }}</td> <!-- Display contact day -->
            <td>{{ doctor.contactTime }}</td> <!-- Display contact time -->
            <td>
                <button class="btn btn-primary btn-outline-warning"
                      style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                      (click)="editDoctor(doctor)">Update</button>
              <br>
              <button class="btn btn-outline-danger btn-secondary"
                      style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                      (click)="deleteDoctor(doctor)">Delete</button>
                   
            </td>
        </tr>
        }
    </tbody>
</table>
